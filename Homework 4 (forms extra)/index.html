<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asses/style.css">
</head>
<body>

    <form method="get" action="#" id="my_form" onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new FormData(document.getElementById('my_form')))).toString()));return false;">
        <div class="main">
        <fieldset>
            <legend>Общие данные</legend>
            <div class="field">
                <label for="block">Заблокированное поле</label>
                <input type="text" name="block" id="block" placeholder = "Меня нельзя менять" disabled>
            </div>
            <div class="field">
                <label for="read">Какой-то текст</label>
                <input type="text" name="read" id="read" placeholder = "Меня только читать" readonly>
            </div>
            <div class="field">
                <label for="pets">Имя питомца</label>
                <input type="pets" name="pets" id="pets" placeholder = "Кот Бегемот" required>
            </div>
            <div class="field">
                <label for="user_email">Ваш email</label>
                <input type="text" name="email" id="user_email" placeholder = "ivanov@domain.com">
            </div>
            <div class="field">
                <label for="password">Секретный пароль</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="field">
                <label for="date">Дата рождения Пушкина А.С.</label>
                <input type="date" name="date" id="date" value="2022-10-18">
                </div>
            <div class="field">
                <label for="age">Возраст дерева возле дома</label>
                <input type="text" name="age" id="age">
            </div>
            <div class="field">
                <label for="floor">Ваш пол</label>
                <label><input type="radio" name="floor" checked required>Паркет</label>
                <label><input type="radio" name="floor">Ламинат</label>
                <label><input type="radio" name="floor">Ковролин</label>
            </div>
            <div class="field"></div>
            <label for="social" class="social_space">Социальные сети</label>
            <label class="indent"><input id="social" type="checkbox" name="social" class="space">Лицокнига</label>
            <label class="indent"><input id="social" type="checkbox" name="social">Птичка</label>
            <label class="indent"><input id="social" type="checkbox" name="social">Инста</label>
            <label class="indent"><input id="social" type="checkbox" name="social">Вк-шечка</label>
            <label class="indent"><input id="social" type="checkbox" name="social">LinkedIn</label>
            <label class="indent"><input id="social" type="checkbox" name="social">Тумблер</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Другая информация</legend>
            <div class="field">
                <label for="color">Любимый цвет соседа</label>
                <input type="color" name="color" id="color">
            </div>
            <div class="field">
                <label for="tel">Телефон поддержки front-end разработчиков</label>
                <input type="text" name="tel" id="tel">
            </div>
            <div class="field">
            <label for="time">Время следующего занятия</label>
            <input type="time" id="appt" name="appt" required>
            </div>
            <div class="field">
                <label for="link">Ссылка на любимый сайт</label>
                <input type="link" name="link" id="link" placeholder = "https://google.com" required>
            </div>
            <div class="field">
                <label for="num">Число от 1 до 10</label>
                <input type="range" name="num" id="num" min="1" max="10">
            </div>
            <div class="field">
                <label for="file">Поделись картинкой</label>
                <input type="file" name="file" id="file">
            </div>
        </fieldset>
        <fieldset>
            <legend>Не input-ы</legend>
            <div class="list">
                <label for="drink" class="name_indent">Любимый напиток</label>
            <select name="drink" autofocus>
                <option disabled="disabled" selected="selected">-=Выберите напиток=-</option>
                <optgroup label="Безалкогольные">
                    <option value="tea">Чай</option>
                    <option value="coffe">Кофе</option>
                    <option value="compote">Компот</option>
                    <option value="juice">Сок</option>
                </optgroup>
                <optgroup label="Бухлишко">
                    <option value="beer">Пиво</option>
                    <option value="vine">Вино</option>
                    <option value="rome">Ром</option>
                    <option value="cognac">Коньяк</option>
                    <option value="tequila">Текила</option>
                </optgroup> 
            </select>
            <br><br>
            <label for="drink" name_indent>Любимые напитки</label>
            <select name="like_drink[]" multiple>
                <optgroup label="Безалкогольные">
                    <option value="tea">Чай</option>
                    <option value="coffe">Кофе</option>
                    <option value="compote">Компот</option>
                    <option value="juice">Сок</option>
                </optgroup>
                <optgroup label="Бухлишко">
                    <option value="beer">Пиво</option>
                    <option value="vine">Вино</option>
                    <option value="rome">Ром</option>
                    <option value="cognac">Коньяк</option>
                    <option value="tequila">Текила</option>
                </optgroup> 
            </select>
            </div>
            <div class="field">
                <label for="comment">Комментарий на свободную тему</label>
                <textarea  name = "adress" id="adress" cols="50" rows="6" placeholder = "В эту область помещается 50 символов в строке и 6 строк текста""></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Кнопочки</legend>
            <div class="buttons">
            <button type="button" name="send">Отправить</button>
            <input type="reset">
            <input type="button" value="Просто кнопка">
            <button disabled>Йа заблокирована:(</button>
            </div>
        </fieldset>
</body>
</html>
