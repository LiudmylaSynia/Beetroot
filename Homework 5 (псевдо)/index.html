<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asses/style.css">
</head>
<body>
    <header id="header">
            <h1>CSS Dinner Shopping List</h1>
            <div class="call">Letâ€™s go to the mall!</div>
    </header>
    <main>
        <div class="container">
            <ul class="check_wrap">
                <li class="eat light"><input type="checkbox" id="pickles">
                    <label for="pickles">A lot of pickles <small>for the next lessons about CSS</small></label></li>
                <li class="eat dark"><input type="checkbox" id="apples">
                    <label for="apples">10 apples <small>for more CSS manipulations</small></label></li>
                <li class="eat light"><input type="checkbox" id="oranges">
                    <label for="oranges">20 oranges <small>because they are awesome</small></label></li>
                <li class="eat dark"><input type="checkbox" id="plates">
                    <label for="plates">13 plates <small>hm... they always dissapear</small></label></li>
                <li class="eat light"><input type="checkbox" id="bentos">
                    <label for="bentos">15 bentos </label></li>
                <li class="last_label eat dark"><input type="checkbox" id="sake">
                    <label for="sake">1 bottle of Sake <small>for my friends</small></label></li>
            </ul>
        </div>
    </main>
    <footer>
        <div class=container>
            <p class="wishes">Bon appetit :)</p>
        </div>
    </footer>
</body>
</html>
